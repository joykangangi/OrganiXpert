<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up Here</h1>
      <form action="#" method="post" id="signup" novalidate>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Full Name" name="name" id="name">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" id="email">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" name="password" id="password">
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm password" name="password_confirmation"
              id="password_confirmation">
          </div>
          <p class="cont"><b>If you have an account <a href="../Login/login.html">Click Here</a> to log in.</b></p>
        </div>
        <div class="btn-field">
          <button type="submit" id="signupBtn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 OrganiXpert. All rights reserved.</p>
  </footer>
</body>

</html>
